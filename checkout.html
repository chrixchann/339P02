<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="ENG">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/Logo2.png">
    <title>Checkout - HIVE CAFE</title>
</head>

<body>
    <!-- nav bar of cafe website -->
    <div class="pageContent">
        <div class="navbarLight">
          <a href="styleGuide.html" class="logo" ><img src="img/logo.png" alt="cake"></a>
          <nav>
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a  href="menu.html">Menu</a></li> 
                  <li><a  href="contact.html">Contact Us</a></li> 
                  <li><a href="checkout.html"><ion-icon name="cart-outline"></ion-icon></a></li>
                  </li>
                </ul>
          </nav>
    
        </div>
    </div>


  <!--Checkout Cart-->
  <!--Source: https://www.youtube.com/watch?v=-gEV3znqu8E -->
  <!--main container-->
  <section id="checkout">

    <h3 class="sectionHeader"><ion-icon name="cart-outline"></ion-icon> Checkout Cart </h3>

    <div class="item-flex">

      <!--checkout section-->
      <section class="checkout">

        <h2 class="section-heading">Payment Details</h2>

        <!--payment form-->
        <div class="payment-form">
          <div class="payment-method">
            <button class="method selected">
              <ion-icon name="card"></ion-icon>
              <span>Credit Card</span>
              <!-- <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon> -->
            </button>
          </div>
          
          <form action="#">
            <!--address-->
            <div class="address">
              <label for="address" class="label-default">Address</label>
              <input type="text" name="address" id="address" class="input-default">
            </div>

            <!--Cardholder name-->
            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default">Cardholder name</label>
              <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
            </div>

            <!--Card number-->
            <div class="card-number">
              <label for="card-number" class="label-default">Card number</label>
              <input type="number" name="card-number" id="card-number" class="input-default">
            </div>
            
            <!--Expiration date-->
            <div class="input-flex">
              <div class="expire-date">
                <label for="expire-date" class="label-default">Expiration date</label>
                <div class="input-flex">
                  <input type="number" name="day" id="expire-date" placeholder="31" min="1" max="31"
                    class="input-default">
                    /
                  <input type="number" name="month" id="expire-date" placeholder="12" min="1" max="12"
                    class="input-default">
                </div>
              </div>

              <!--CVV-->
              <div class="cvv">
                <label for="cvv" class="label-default">CVV</label>
                <input type="number" name="cvv" id="cvv" class="input-default">
              </div>
            </div>
          </form>
        </div>

        <!--Order Button-->
        <button class="btn btn-primary">
          <b>Place Order</b> $ <span id="payAmount">12.37</span>
        </button>
      </section>

      <!--cart section-->
      <section class="cart">

        <div class="cart-item-box">
          <h2 class="section-heading">Order Summary</h2>

          <!--product1-->
          <div class="product-card">
            <div class="card">
              <div class="img-box">
                <img src="img/hot_latte.png" alt="hot latte" width="80px" class="product-img">
              </div>
              <div class="detail">
                <h4 class="product-name">Hot Latte</h4>
                <div class="wrapper">
                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>
                    <span id="quantity">1</span>
                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>
                  <div class="price">
                    $ <span id="price">6.00</span>
                  </div>
                </div>
              </div>
             
            </div>
          </div>

          <!--product2-->
          <div class="product-card">
            <div class="card">
              <div class="img-box">
                <img src="img/caramel_latte.png" alt="caramel latte" width="80px" class="product-img">
              </div>
              <div class="detail">
                <h4 class="product-name">Caramel Latte</h4>
                <div class="wrapper">
                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>
                    <span id="quantity">1</span>
                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>
                  <div class="price">
                    $ <span id="price">6.25</span>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>

        
        <div class="wrapper">

          <!--Discount code-->
          <div class="discount-token">
            <label for="discount-token" class="label-default">Gift card/Discount code</label>
            <div class="wrapper-flex">
              <input type="text" name="discount-token" id="discount-token" class="input-default">
              <button class="btn btn-outline">Apply</button>
            </div>
          </div>

          <!--Amount-->
          <div class="amount">

            <div class="subtotal">
              <span>Subtotal</span> <span>$ <span id="subtotal">2.05</span></span>
            </div>

            <div class="tax">
              <span>Tax</span> <span>$ <span id="tax">0.10</span></span>
            </div>

            <div class="total">
              <span>Total</span> <span>$ <span id="total">2.15</span></span>
            </div>
          </div>
        </div>
      </section>

    </div>
    <br><br><hr>
  </section> 

  <!--footer-->
  <div class="footer">
    <div class="flexContainerFooter">
        <a  href="https://www.facebook.com/HiveCafeNewWest"><img src="img/facebook.png" width="20px" alt="facebook"></a>
        <a  href="https://www.instagram.com/hive.cafe/"><img src="img/ig_icon.png" width="20px" alt="instagram"></a>
    </div>
    <img src="img/footer_logo.png" width="60px" alt="logotype">
    <p><br>All Rights Reserved. By Chris Chan and Christy Lam</p>
</div>

  <!--custom js link-->
  <script src="./script.js"></script>

   <!--ionicon link-->
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>

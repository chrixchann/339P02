<body>
    <!-- nav bar of cafe website -->
    <div class="pageContent">
        <div class="navbarLight" id="myTopNav">
            <a href="styleGuide.html" class="logo" ><img src="img/logo.png" alt="cake"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

                  </ul>
            </nav>
    
        </div>
    </div>

    <!-- contact us -->
    <section id="contact">
        <h3 class="sectionHeader">Contact Us</h3>
        <div class="contactForm">
            <div class="contactInfo">
                <h2>We want to hear from you!</h2>
                <h3>Contact us at:</h3>
                <p>+1 (778)513-7021</p>
                <p>cafe@hive.city</p>
            </div>
            <div class="contactMessage">
                <section class="form">
                    <form action="index.html">
                        <div class="contactInput">    
                            <label><b>First Name</b><br>
                            <input type="contact-text" name="First Name" value="First Name" placeholder="First Name"></label>
                            <label><b>Last Name</b><br>
                            <input type="contact-text" name="lastname" value="Last Name" placeholder="Last Name"></label>
                            <label><b>Email</b><br>
                            
                            <input type="contact-text" placeholder="Email"></label>
                            <label><b>Subject</b><br>
                            <input type="contact-text" placeholder="Subject"></label>
                            <label><b>Message</b><br>
                            <input type="contact-text" placeholder="Message"></label>
                            <button class="button-nav" onclick="location.href='product.html';" value="back to product">Submit</button>
                        </div>

                    </form>
                </section>
            </div>

        </div>
        <br><br><hr>
    </section>

    <div class="footer">
        <div class="flexContainerFooter">
